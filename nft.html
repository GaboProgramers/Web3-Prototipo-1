<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección (NFT)</title>

    <!-- link de apis y conecciones importantes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- icono principal -->
    <link rel="icon" type="image/png" href="./img/icono-CryptoCode.png">

    <!-- estilos css -->
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/nft.css">

    <!-- librerias y scripts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="particles-js"></div>

    <section>
        <div class="portada__nft" id="portada">
            <div class="header-nft">
                <h1 class="logotipo-nft">Web3 CryptoCode</h1>
                <p class="mensaje-nft">Sitio Web En Construcción</p>
            </div>

            <div id="cuentaRegresiva"></div>

            <div class="redes__sociales-nft">
                <a href="#" class="btn__social-nft"><i class="fab fa-twitter"></i></a>
                <a href="#" class="btn__social-nft"><i class="fab fa-discord"></i></a>
                <a href="#" class="btn__social-nft"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>



        <section>
            <main>

                <a class="regresar" href="./index.html">Regresar Inicio</a>

                <h1>Web3 CryptoCode</h1>
                <h3>Aqui Sera La Sección para la galeria nft del sitio web <b>#EarnToEducate</b></h3>

                <div class="wallet">
                    <div class="metamask">
                        <img loading="lazy" src="./img/metamask-removebg-preview.png" alt="trust-wallet">
                        <a href="https://www.trustwallet.com" target="_blank">Trust-Wallet</a>
                    </div>
                    <div class="metamask">
                        <img loading="lazy" src="./img/trust-wallet-removebg-preview.png" alt="trust-wallet">
                        <a href="https://www.trustwallet.com" target="_blank">Trust-Wallet</a>
                    </div>
                </div>

                <p>
                    coming soon..!!
                </p>
            </main>
        </section>
    </section>


    <!-- script particulas -->

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./js/simplyCountdown.min.js"></script>
    <script src="./js/contador-nft.js"></script>

    <script>
        document.getElementById('connect-button').addEventListener('click', event => {
            let account;
            let button = event.target;
            ethereum.request({method: 'eth_requestAccounts'}).then(accounts => {
                account = accounts[0];
                console.log(account);

                button.textContent = account;

                ethereum.request({method: 'eth_getBalance', params: [account, 'latest']}).then(result => {
                    console.log(result);
                    let wei = parseInt(result,16);
                    let balance = wei / (10**18);
                    console.log(balance + "ETH")
                });
            });
        });
    </script>

    <!-- scripts -->

    <script src="./js/particulas.js" defer></script>

</body>

</html>
